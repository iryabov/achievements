admins:
server:
  servlet:
    context-path: /
    encoding:
      forceResponse: true
      forceRequest: true
      charset: UTF-8
      enabled: true
spring:
  security.oauth2.client.registration:
    google:
      client-id:
      client-secret:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/achievements
    username: postgres
    password: postgres

logging:
  level:
    org.springframework.jdbc.core.JdbcTemplate: info
n2o:
  api:
    button:
      disable_on_empty_model: false
  i18n:
    default-locale: en
  header.id: achievements
  config:
    monitoring:
      enabled: true
  access:
    schema.id: achievements


